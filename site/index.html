<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="icon" href="images/xo.png">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body data-theme="light">
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <div id="info">
                <p id="user">üë§ N/A</p>
                <p id="room">üîë N/A</p>
                <p id="players">üë• 0/2</p>
            </div>
            <table>
                <tr>
                    <td id="a3" onclick="play('a3')"></td>
                    <td id="b3" class="vertical" onclick="play('b3')"></td>
                    <td id="c3" onclick="play('c3')"></td>
                </tr>
                <tr>
                    <td id="a2" class="horizontal" onclick="play('a2')"></td>
                    <td id="b2" class="vertical horizontal" onclick="play('b2')"></td>
                    <td id="c2" class="horizontal" onclick="play('c2')"></td>
                </tr>
                <tr>
                    <td id="a1" onclick="play('a1')"></td>
                    <td id="b1" class="vertical" onclick="play('b1')"></td>
                    <td id="c1" onclick="play('c1')"></td>
                </tr>
            </table>
            <div id="menu">
                <div>
                    <p id="message" class="alert alert-success">
                        üëã Welcome to TicTacToe!<br>‚ö° Powered by Web Sockets<br>
                        <img src="images/octocat.png" width="20" height="20">
                        Open Source on <a href="https://github.com/andrejarrell/TicTacToe" target="_blank">GitHub</a>
                    </p>
                </div>
                <button id="rematch-button" type="button" class="btn btn-success m-1" onclick="rematch.request()" hidden>Rematch</button>
                <button type="button" class="btn btn-primary m-1" onclick="create()">Create Game</button>
                <button type="button" class="btn btn-primary m-1" data-toggle="modal" data-target="#join">Join Game</button>
            </div>
            <div id="footer">
                <p>Created by <a href="https://github.com/andrejarrell" target="_blank">@andrejarrell</a></p>
                <span id="theme" class="badge badge-dark" onclick="toggle()">‚òÄÔ∏è Toggle Theme</span>
            </div>
        </div>
        <div class="modal fade" id="join" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Join Game</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input id="join-code" type="text" class="form-control" placeholder="Enter game code">
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="join($('#join-code').val())">Join</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="invite" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Game Invite</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="invite-code" class="modal-body" align="center"></div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="clearQuery()">Decline</button>
                        <button id="invite-button" type="button" class="btn btn-primary" data-dismiss="modal">Accept</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="rematch" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Rematch Request</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" align="center">Host requested rematch!</div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Decline</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="rematch.accept()">Accept</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="vendor/jquery.min.js"></script>
        <script src="vendor/socketio.min.js"></script>
        <script src="vendor/bootstrap.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
