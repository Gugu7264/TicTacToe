<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="vendor/bootstrap.min.css">
        <link rel="icon" href="images/xo.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Tic Tac Toe</h1>
            <div id="info">
                <p id="total">üë• 0/2</p>
                <p id="room">üîë N/A</p>
                <p id="player">üë§ N/A</p>
            </div>
            <table>
                <tr>
                    <td id="a3" onclick="play(sessionStorage.game, 'a3')"></td>
                    <td id="b3" class="vertical" onclick="play(sessionStorage.game, 'b3')"></td>
                    <td id="c3" onclick="play(sessionStorage.game, 'c3')"></td>
                </tr>
                <tr>
                    <td id="a2" class="horizontal" onclick="play(sessionStorage.game, 'a2')"></td>
                    <td id="b2" class="vertical horizontal" onclick="play(sessionStorage.game, 'b2')"></td>
                    <td id="c2" class="horizontal" onclick="play(sessionStorage.game, 'c2')"></td>
                </tr>
                <tr>
                    <td id="a1" onclick="play(sessionStorage.game, 'a1')"></td>
                    <td id="b1" class="vertical" onclick="play(sessionStorage.game, 'b1')"></td>
                    <td id="c1" onclick="play(sessionStorage.game, 'c1')"></td>
                </tr>
            </table>
            <div id="menu">
                <div>
                    <p id="message" class="alert alert-success">
                        ‚ÑπÔ∏è Welcome to TicTacToe!<br>‚ö° Powered by Web Sockets
                    </p>
                </div>
                <button id="rematch" type="button" class="btn btn-success m-1" onclick="rematch(sessionStorage.game)" hidden>Rematch</button>
                <button type="button" class="btn btn-primary m-1" onclick="create()">Create Game</button>
                <button type="button" class="btn btn-primary m-1" data-toggle="modal" data-target="#join">Join Game</button>
            </div>
        </div>
        <a href="https://github.com/andrejarrell/TicTacToe" target="_blank" class="github-corner">
            <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
                <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
                <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
                <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
            </svg>
        </a>
        <div class="modal fade" id="join" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Join Game</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input id="join-code" type="text" class="form-control" placeholder="Enter game code">
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="join($('#join-code').val())">Join</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="invite" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Game Invite</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="invite-code" class="modal-body" align="center"></div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Decline</button>
                        <button id="invite-button" type="button" class="btn btn-primary" data-dismiss="modal">Accept</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="vendor/jquery.min.js"></script>
        <script src="vendor/socketio.min.js"></script>
        <script src="vendor/bootstrap.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
